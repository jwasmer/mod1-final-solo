<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
  </head>
  <body class="flex">
    <section class="flex column score-bar">
      <h2 class="score-title"> Human </h2>
      <p class="score"> Wins: 0 </p>
    </section>
    <main class="flex column">
      <header class="flex column">
        <h1 class="title"> Rock, Paper, Scissors </h1>
        <h2 class="instruction" id="header-change"> Choose your game! </h2> 
        <h2 class="instruction hidden"> Choose your fighter! </h2>
      </header>
      <form class="flex classic-icon-form hidden">
        <img class="classic-icons" src="assets/paper-roll.png" alt="paper">
        <img class="classic-icons" src="assets/rocks.png" alt="rock">
        <img class="classic-icons" src="assets/scissor.png" alt="scissors">
      </form>
      <form class="flex column hidden" id="game-controls" >
        <p class="selected-fighter-text"></p>
        <button class="fight-button">FIGHT!</button>
      </form>
      <form class="flex column classic-mode" id="classic">
        <h3> CLASSIC MODE </h3>
        <p class="game-option"> rock > scissors </p>
        <p class="game-option"> paper > rock </p>
        <p class="game-option"> scissors > paper</p>
      </form>
      <form class="flex column custom-mode" id="custom">
        <h3> CUSTOM MODE </h3>
        <p class="game-option"> build your own! </p>
      </form>
    </main>
    <section class="flex column score-bar">
      <h2 class="score-title"> Computer </h2>
      <p class="score"> Wins: 0 </p>
    </section>
    <script type="text/javascript" src="person.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
